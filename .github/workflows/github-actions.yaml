name: Java CI using Gradle Wrapper

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      # Install needed dependencies
      - name: Install Unix dependencies
        run: apt update && apt install libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev

      # Prepare MPS
      - name: Download and Prepare MPS
        run: sh ./gradlew prepareMps

      # Build Project
      - name: Build Project
        run: sh ./gradlew mpsBuildXml

      # Test Project
      - name: Test Project
        run: sh ./gradlew mpsTest
